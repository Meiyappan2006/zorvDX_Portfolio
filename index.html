<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zorvDX | Next-Gen SaaS & AI Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-yellow: #facc15;
        --brand-black: #09090b;
        --brand-slate: #18181b;
      }
      
      * {
        cursor: none !important;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--brand-black);
        color: #fafafa;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      .grid-bg {
        background-image: 
          linear-gradient(to right, rgba(250, 204, 21, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(250, 204, 21, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }

      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(250, 204, 21, 0.1);
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #facc15 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .zigzag-path {
        position: absolute;
        width: 2px;
        background: linear-gradient(to bottom, #facc15, transparent);
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-blob {
        animation: blob 7s infinite alternate;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #09090b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #facc15;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "gsap": "https://esm.sh/gsap@^3.12.5"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="custom-scrollbar">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
